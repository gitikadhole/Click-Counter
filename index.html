<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Click Counter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Happy+Monkey&family=Montserrat:wght@200;400&family=Neonderthaw&family=Orbitron:wght@400;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Click Counter</h1>
  </h1>
  <div class="box">
    <h2>Number of clicks:</h2>
    <h2 id="count-el">0</h2>
    <button id="inc-btn" onclick="inc()">INCREMENT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <h3>Number of clicks done yet : </h3>
    <h3 id="save-el"></h3>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
